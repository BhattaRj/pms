<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">


  <div ui-tree-handle class="tree-node tree-node-content">
  
    <a class="btn btn-success btn-xs" ng-if="node.children && node.children.length > 0" data-nodrag ng-click="toggle(this)"><span
        class="glyphicon"
        ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
    {{node.title}}
    <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
        class="glyphicon glyphicon-remove"></span></a>
    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
        class="glyphicon glyphicon-plus"></span></a>
  </div>

  <ol ui-tree-nodes="" ng-model="node.children" ng-class="{hidden: collapsed}">

    <li ng-repeat="node in node.children"  ng-init="parseId(node)" ui-tree-node ng-include="'nodes_renderer.html'">
    </li>

  </ol>

</script>

<div class="row">

  <div class="col-sm-12">

    <h3>Basic Example</h3>

    <button ng-click="expandAll()">Expand all</button>
    <button ng-click="collapseAll()">Collapse all</button>

  </div>

</div>

<div class="row">
  <div class="col-sm-6">

    <div ui-tree id="tree-root">

      <ol ui-tree-nodes ng-model="data">

        <li ng-repeat="node in data" ng-init="parseId(node)" ui-tree-node ng-include="'nodes_renderer.html'"></li>

      </ol>

    </div>

  </div>

  <div class="col-sm-6">

    <div class="info">

      {{info}}

    </div>

    <pre class="code">{{ data | json }}</pre>

  </div>

</div>
