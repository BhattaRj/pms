<style type="text/css">
    .ta-editor {
    min-height: 100px;
    height: auto;
    overflow: auto;
    font-family: inherit;
    font-size: 100%;
}

.text-editor{
    width: auto;
}
</style>
<md-dialog aria-label="Mango (Fruit)"  ng-cloak flex="50">
<md-toolbar>
<div class="md-toolbar-tools">
    <h4>{{ title }}</h4>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="cancel()">
    <md-icon  aria-label="Close dialog">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </md-icon>
    </md-button>
</div>
</md-toolbar>
<md-dialog-content>
<div layout="column" ng-cloak>
    <md-content layout-padding>
    <form name="Form">

        <md-input-container class="md-block" flex-gt-sm> 
        <label>Summery</label>
        <input md-maxlength="150" required name="title" ng-model="dataModel.title" ng-blur="makeSlug(dataModel.title)">
        <div ng-messages="Form.title.$error">
            <div ng-message="required">This is required.</div>
            <div ng-message="md-maxlength">The title has to be less than 150 characters long.</div>
        </div>
        </md-input-container>

        <!-- <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Task Type</label>                 
                <md-select ng-model="dataModel.task_type">
                  <md-option  value="Task">Task</md-option>
                  <md-option  value="Bug">Bug</md-option>
                  <md-option  value="Story">Story</md-option>
                  <md-option  value="Epic">Epic</md-option>
                </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Story Point</label>
                <input  name="story_point" ng-model="dataModel.story_point">
            </md-input-container>
        </div> -->

        <div layout-gt-sm="row">

            <md-input-container class="md-block" flex-gt-sm>
                <label>Priority</label>                 
                <md-select ng-model="dataModel.priority" >
                  <md-option  value="Highest">Highest</md-option>
                  <md-option  value="High">High</md-option>
                  <md-option  value="Low">Low</md-option>
                  <md-option  value="Lowest">Lowest</md-option>                        
                </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm >
            <label>Reporter  </label>
            <md-select ng-model="dataModel.reporter_id">
            <md-option ng-repeat="user in users" value="{{ user.id }}">
            {{ user.name }}
            </md-option>

            </md-select>
            </md-input-container>


            <md-input-container class="md-block" flex-gt-sm >
            <label>Assigne </label>
            <md-select ng-model="dataModel.assigne_id">
            <md-option ng-repeat="user in users" value="{{ user.id }}">
            {{ user.name }}
            </md-option>

            </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm >
            <label>Board Status </label>
            <md-select ng-model="dataModel.board_id">
            <md-option ng-repeat="board in boards" value="{{ board.id }}">
            {{ board.title }}
            </md-option>

            </md-select>
            </md-input-container>
        </div>

        <label>Description</label>        
        <md-input-container class="md-block">
        <div class="container app text-editor">
          <div text-angular="text-angular" name="description" ng-model="dataModel.description"></div>
        </div>

        </md-input-container>                        

    </form>
    </md-content>
</div>

</md-dialog-content>

    <form-button></form-button>

</md-dialog>
