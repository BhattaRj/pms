            
<md-card-content ng-dblclick="taskForm($event,task)">



<p>
	{{ task.title }}
    <span class="pull-right">    
        <md-button ng-hide="hideRemoveButton" class="md-icon-button md-accent" aria-label="Favorite" ng-click="removeTask(task,$index,$event)">
        <md-icon md-svg-icon="/assets/svg/cross.svg"></md-icon>
        </md-button>
    </span>
</p>

</md-card-content>
