

<md-content class="md-padding" layout="row" layout-wrap layout-align="center start" layout-xs="column">

    <div layout="row" flex="100">

        <div layout="row" layout-sm="column" layout-align="space-around" ng-hide="dataLoaded">
            <md-progress-circular md-mode="indeterminate" md-diameter="100%"></md-progress-circular>
        </div>


		<!-- <span ng-show="sprint.status==5" day-difference start-date="sprint.start_date" end-date="sprint.end_date"></span>                     -->


        <div  flex="40" flex-xs="100" layout="column" ng-repeat="board in activesprint.boards" ng-show="dataLoaded">
            <div layout="row">
                <div>
                    <label>[[ board.title ]] </label>
                </div>

            </div>            

            <md-card ng-repeat="task in board.tasks"  draggable="true"  rj-drag ng-dblclick="taskForm($event,task)">
            <md-card-content>
            <span ng-hide="true">[[ task.order = $index ]]</span>
            <p>[[ task.title ]]
                <span class="pull-right">    
                    <md-button class="md-icon-button md-accent" aria-label="Favorite" ng-click="removeSprintTask(task,$index,$event,sprint)">
                    <md-icon md-svg-icon="/assets/svg/cross.svg"></md-icon>
                    </md-button>
                </span>
            </p>
            </md-card-content>
            </md-card>
        </div>

            </md-input-container>

            <md-button ng-hide="addingSprint"class="md-raised md-primary" ng-click="toggleInput($event,'addingSprint')">Add Sprint</md-button>            
        </div> -->
    </div>

    
</div>
