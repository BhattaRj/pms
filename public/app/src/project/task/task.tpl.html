
<md-content class="md-padding" layout="row" layout-wrap layout-align="center start" layout-xs="column">

<div flex="30" flex-xs="100" layout="column">
    <label>Backlog</label>
    <md-input-container class="md-block">
        <label>Add Issue</label>
        <input name="clientName" ng-model="backlog.title" my-enter="addBacklog($event,backlog)">
    </md-input-container>

    <md-card ng-repeat="task in backlogs" draggable="true" ng-dblclick="taskForm($event,task)">
    <md-card-content>
    <p>[[ task.title ]]
    <span class="pull-right">    
        <md-button class="md-icon-button md-accent" aria-label="Favorite" ng-click="removeBacklog(task.id,$index,$event)">
        <md-icon md-svg-icon="/assets/svg/cross.svg"></md-icon>
        </md-button>
    </span>
    </p>
    </md-card-content>
    </md-card>
</div>


<div flex="70">
    
    <div layout="row">

        <div  flex="40" flex-xs="100" layout="column" ng-repeat="sprint in sprintList">
            <label ng-dblclick="sprintForm($event,sprint)">[[ sprint.title ]]</label>
            <md-input-container class="md-block">
                <label>Add Issue</label>
                <input name="clientName" ng-model="sprint.issue_title" my-enter="addSprintTask($event,sprint)">
            </md-input-container>

            <md-card ng-repeat="task in sprint.tasks" draggable="true" ng-dblclick="taskForm($event,task)">
            <md-card-content>

            <p>[[ task.title ]]
                <span class="pull-right">    
                    <md-button class="md-icon-button md-accent" aria-label="Favorite" ng-click="removeSprintTask(task,$index,$event,sprint)">
                    <md-icon md-svg-icon="/assets/svg/cross.svg"></md-icon>
                    </md-button>
                </span>
            </p>
            </md-card-content>
            </md-card>
        </div>

    </div>
    <md-button class="md-raised md-primary" ng-click="sprintForm($event)">Add Sprint</md-button>    
</div>
